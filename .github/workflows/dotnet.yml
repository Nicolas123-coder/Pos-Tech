name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      
      - name: Restore dependencies
        run: dotnet restore ./Pos-Tech/Pos-Tech.sln
      
      - name: Build
        run: dotnet build ./Pos-Tech/Pos-Tech.sln --no-restore
      
      - name: Test
        run: dotnet test ./Pos-Tech/Tests/Tests.csproj --no-build --verbosity normal

  build-and-push-images:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Extract metadata (tags, labels) for API
        id: meta-api
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/contacts-api
          tags: |
            type=sha,format=short
            type=ref,event=branch
            latest
      
      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./Pos-Tech
          file: ./Pos-Tech/API/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Consumer
        id: meta-consumer
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/contacts-consumer
          tags: |
            type=sha,format=short
            type=ref,event=branch
            latest
      
      - name: Build and push Consumer image
        uses: docker/build-push-action@v4
        with:
          context: ./Pos-Tech
          file: ./Pos-Tech/Consumer/Dockerfile
          push: true
          tags: ${{ steps.meta-consumer.outputs.tags }}
          labels: ${{ steps.meta-consumer.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for GetContacts
        id: meta-getcontacts
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/get-contacts
          tags: |
            type=sha,format=short
            type=ref,event=branch
            latest
      
      - name: Build and push GetContacts image
        uses: docker/build-push-action@v4
        with:
          context: ./Pos-Tech
          file: ./Pos-Tech/GetContacts/Dockerfile
          push: true
          tags: ${{ steps.meta-getcontacts.outputs.tags }}
          labels: ${{ steps.meta-getcontacts.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-local-k8s:
    needs: build-and-push-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Kind config file
        run: |
          cat > kind-config.yaml << EOF
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 443
              hostPort: 443
              protocol: TCP
          EOF

      - name: Create Kind cluster
        uses: helm/kind-action@v1.7.0
        with:
          cluster_name: tech-challenge
          config: ./kind-config.yaml
      
      - name: Login to GitHub Container Registry in Kind
        run: |
          echo "${{ env.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ env.REGISTRY_USERNAME }} --password-stdin
      
      - name: Create namespaces
        run: |
          kubectl apply -f kubernetes/namespaces/namespace.yml
          kubectl get namespaces
      
      - name: Deploy ConfigMaps and Secrets
        run: |
          kubectl apply -f kubernetes/configs/configmaps.yml
          kubectl apply -f kubernetes/configs/secrets.yml
      
      - name: Deploy Persistent Volumes (local)
        run: |
          sed -i 's|storageClassName: manual|storageClassName: standard|g' kubernetes/storage/persistent-volumes.yml
          kubectl apply -f kubernetes/storage/persistent-volumes.yml
      
      - name: Deploy Database and Messaging
        run: |
          kubectl apply -f kubernetes/database/sqlserver.yml
          kubectl apply -f kubernetes/messaging/rabbitmq.yml
      
      - name: Deploy Monitoring
        run: |
          kubectl apply -f kubernetes/monitoring/prometheus-grafana.yml
      
      - name: Deploy Kong Gateway
        run: |
          kubectl apply -f kubernetes/gateway/kong.yml
      
      - name: Update Kubernetes manifests with image tags
        run: |
          REGISTRY="${{ env.REGISTRY }}/${{ github.repository }}"
          IMAGE_TAG="sha-$(git rev-parse --short HEAD)"
          
          sed -i "s|\${REGISTRY_NAME}|$REGISTRY|g" kubernetes/apps/contacts-api.yml
          sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" kubernetes/apps/contacts-api.yml
          
          sed -i "s|\${REGISTRY_NAME}|$REGISTRY|g" kubernetes/apps/consumer.yml
          sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" kubernetes/apps/consumer.yml
          
          sed -i "s|\${REGISTRY_NAME}|$REGISTRY|g" kubernetes/apps/get-contacts.yml
          sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" kubernetes/apps/get-contacts.yml
      
      - name: Deploy Application Services
        run: |
          kubectl apply -f kubernetes/apps/contacts-api.yml
          kubectl apply -f kubernetes/apps/consumer.yml
          kubectl apply -f kubernetes/apps/get-contacts.yml
      
      - name: Deploy Networking and Ingress
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml

          echo "Aguardando Ingress Controller ficar pronto..."
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=90s || true
            
          kubectl apply -f kubernetes/networking/ingress.yml
          kubectl apply -f kubernetes/networking/network-policies.yml
      
      - name: Deploy Autoscaling
        run: |
          kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
          kubectl patch deployment metrics-server -n kube-system --type=json -p='[{"op":"add","path":"/spec/template/spec/containers/0/args/-","value":"--kubelet-insecure-tls"}]'

          echo "Aguardando Metrics Server ficar pronto..."
          kubectl wait --namespace kube-system \
            --for=condition=ready pod \
            --selector=k8s-app=metrics-server \
            --timeout=90s || true
            
          kubectl apply -f kubernetes/scaling/hpa.yml
      
      - name: Set Resource Quotas
        run: |
          kubectl apply -f kubernetes/scaling/resource-quotas.yml
      
      - name: Demonstrar escalabilidade
        run: |
          echo "Demonstrando escalabilidade manual..."
          kubectl scale deployment contacts-api -n contacts-app --replicas=3
          sleep 10
          kubectl get pods -n contacts-app
      
      - name: Demonstrar resiliência
        run: |
          echo "Demonstrando resiliência excluindo um pod..."
          POD_NAME=$(kubectl get pods -n contacts-app -l app=contacts-api -o jsonpath="{.items[0].metadata.name}" || echo "pod-not-found")
          
          if [ "$POD_NAME" != "pod-not-found" ]; then
            echo "Excluindo pod $POD_NAME"
            kubectl delete pod $POD_NAME -n contacts-app
            sleep 10
            echo "Pods após exclusão (observe o novo pod criado automaticamente):"
            kubectl get pods -n contacts-app
          else
            echo "Não foi possível encontrar um pod para demonstrar resiliência"
          fi
      
      - name: Show deployment status
        run: |
          echo "Pods status:"
          kubectl get pods --all-namespaces
          
          echo "Services status:"
          kubectl get services --all-namespaces
          
          echo "Deployments status:"
          kubectl get deployments --all-namespaces
          
          echo "🎉 Demonstração completa do Kubernetes realizada com sucesso!"